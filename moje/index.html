<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my Age</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Age!</h1>
      <div class="between">(Between 1 and 20)</div>
      <button class="again">Again!</button>
      <div class="number"><span class="heart">â™¥</span></div>
    </header>

    <section class="main">
      <div class="left">
        <input type="number" class="guess" />
        <button class="check">Check!</button>
      </div>
      <div class="right">
        <h3 class="message">Start guessing..</h3>
        <div class="label-score">Score:<span class="score">20</span></div>
        <div class="label-highscore">
          Highscore:<span class="highscore">0</span>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
